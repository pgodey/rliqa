{{- $fullName := include "fid.fullname" . -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $fullName }}-nlb
  labels:
    {{- include "fid.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    app: fid
  ports:
    - port: 636
      targetPort: 2636
      protocol: TCP
  type: {{ .Values.service.type }}
  